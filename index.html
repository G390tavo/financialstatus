<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="loader" id="loader">Cargando datos...</div>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>FinancialStatus</h1>
  </header>

  <main>
    <section class="tabs">
      <button onclick="mostrarTab('empresas')">Empresas</button>
      <button onclick="mostrarTab('monedas')">Monedas</button>
      <button onclick="mostrarTab('criptomonedas')">Criptomonedas</button>
    </section>

    <section id="empresas" class="tab">
      <h2>Empresas</h2>
      <div id="empresa-list"></div>
    </section>

    <section id="monedas" class="tab hidden">
      <h2>Monedas Nacionales</h2>
      <canvas id="monedaChart"></canvas>
    </section>

    <section id="criptomonedas" class="tab hidden">
      <h2>Criptomonedas</h2>
      <canvas id="criptoChart"></canvas>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
