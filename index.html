<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancialStatus APP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loader">Cargando...</div>
  <header>
    <img src="logo.png" alt="Logo" id="logo">
    <h1>FinancialStatus</h1>
    <label>
      üåô<input type="checkbox" id="modoOscuro"> Modo Oscuro
    </label>
  </header>

  <nav>
    <button onclick="mostrarVista('empresas')">Empresas</button>
    <button onclick="mostrarVista('monedas')">Monedas</button>
    <button onclick="mostrarVista('criptos')">Criptomonedas</button>
    <button onclick="mostrarVista('ia')">IA</button>
  </nav>

  <main>
    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <select id="selectorMoneda" onchange="actualizarGraficoMoneda()"></select>
      <select id="selectorTiempoMoneda" onchange="actualizarGraficoMoneda()">
        <option value="real">Tiempo real</option>
        <option value="7d">√öltimos 7 d√≠as</option>
        <option value="30d">√öltimos 30 d√≠as</option>
      </select>
      <canvas id="graficoMoneda"></canvas>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <select id="selectorCripto" onchange="actualizarGraficoCripto()"></select>
      <select id="selectorTiempoCripto" onchange="actualizarGraficoCripto()">
        <option value="real">Tiempo real</option>
        <option value="7d">√öltimos 7 d√≠as</option>
        <option value="30d">√öltimos 30 d√≠as</option>
      </select>
      <canvas id="graficoCripto"></canvas>
    </section>

    <section id="ia" class="seccion">
      <h2>Asistente Financiero (IA)</h2>
      <input type="text" id="inputIA" placeholder="¬øQu√© deseas saber?">
      <button id="preguntarIA">Preguntar</button>
      <pre id="respuestaIA"></pre>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
