<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>FinancialStatus</h1>
  </header>
  <main>
    <section>
      <h2>Empresas destacadas</h2>
      <div id="empresas-container">
        <!-- Se llenará automáticamente con JS -->
      </div>
    </section>

    <section>
      <h2>Valores de monedas</h2>
      <div id="currency-values">
        <p>USD: 1.00</p>
        <p>EUR: 0.93</p>
        <p>PEN: 3.72</p>
        <p>BTC: 67000</p>
      </div>
      <canvas id="currencyChart" width="400" height="200"></canvas>
      <small>Datos simulados. En la versión real se activará conexión en vivo.</small>
    </section>

    <section>
      <h2>Recomendaciones de inversión (IA Gemini)</h2>
      <div id="ia-response">
        <p>Haz clic en una empresa para ver la recomendación IA.</p>
      </div>
    </section>
  </main>

  <footer class="app-footer">© 2025 FinancialStatus</footer>

  <script src="script.js"></script>
  <script src="gemini.js"></script>
</body>
</html>
