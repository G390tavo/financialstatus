<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="oscuro">

  <!-- Botón abrir menú -->
  <button id="abrir-menu">☰</button>

  <!-- Menú lateral -->
  <aside id="menu-lateral" class="menu">
    <button id="cerrar-menu">✖</button>
    <nav>
      <button data-seccion="inicio" class="activo">Inicio</button>
      <button data-seccion="monedas">Monedas</button>
      <button data-seccion="criptos">Criptos</button>
      <button data-seccion="empresas">Empresas</button>
      <button data-seccion="ia">IA</button>
    </nav>
    <button id="modo-toggle">Modo Oscuro/Claro</button>
  </aside>

  <!-- Secciones -->
  <main>
    <section id="inicio" class="seccion visible">Bienvenido a FinancialStatus.</section>
    <section id="monedas" class="seccion">Monedas aquí.</section>
    <section id="criptos" class="seccion">Criptomonedas aquí.</section>
    <section id="empresas" class="seccion">Empresas aquí.</section>
    <section id="ia" class="seccion">IA activa.</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
