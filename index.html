<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo">
    <h1>FinancialStatus</h1>
  </header>

  <nav>
    <button onclick="mostrarSeccion('monedas')">Monedas</button>
    <button onclick="mostrarSeccion('criptomonedas')">Criptomonedas</button>
    <button onclick="mostrarSeccion('empresas')">Empresas</button>
    <button onclick="mostrarSeccion('configuracion')">Configuración</button>
  </nav>

  <main>
    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <label for="selectorMoneda">Selecciona una moneda:</label>
      <select id="selectorMoneda"></select>
      <label for="selectorTiempoMoneda">Periodo:</label>
      <select id="selectorTiempoMoneda">
        <option value="7">7 días</option>
        <option value="30">30 días</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoMoneda"></canvas>
    </section>

    <section id="criptomonedas" class="seccion oculto">
      <h2>Criptomonedas</h2>
      <label for="selectorCripto">Selecciona una cripto:</label>
      <select id="selectorCripto"></select>
      <label for="selectorTiempoCripto">Periodo:</label>
      <select id="selectorTiempoCripto">
        <option value="7">7 días</option>
        <option value="30">30 días</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoCripto"></canvas>
    </section>

    <section id="empresas" class="seccion oculto">
      <h2>Empresas</h2>
      <div id="listaEmpresas" class="empresas"></div>
    </section>

    <section id="configuracion" class="seccion oculto">
      <h2>Configuración</h2>
      <button onclick="cambiarModo()">Cambiar a modo oscuro / claro</button>
    </section>
  </main>

  <footer>
    <p>Versión 1.7 | Desarrollado por GPT y tú ❤️</p>
  </footer>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
