<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>FinancialStatus</h1>
    <button id="toggle-dark">Modo Oscuro</button>
  </header>

  <nav>
    <button id="btn-moneda">Monedas</button>
    <button id="btn-cripto">Criptomonedas</button>
    <button id="btn-empresas">Empresas</button>
    <button id="btn-close-menu">Cerrar Menú</button>
  </nav>

  <aside id="sidebar">
    <div id="monedas-lista"></div>
    <div id="criptos-lista"></div>
    <div id="empresas-lista"></div>
  </aside>

  <main>
    <section id="inicio">
      <h2>Bienvenido a FinancialStatus</h2>
      <p>Selecciona una opción del menú para comenzar.</p>
    </section>

    <section id="grafico"></section>
    <section id="info"></section>

    <section id="ia-chat">
      <h2>Pregúntale a la IA</h2>
      <select id="ia-preguntas">
        <option value="funciona">¿Cómo funciona esta aplicación?</option>
        <option value="tutorial">Dame un tutorial rápido</option>
        <option value="info">¿Qué son las criptomonedas?</option>
      </select>
      <button id="preguntar">Preguntar</button>
      <div id="ia-respuesta"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
