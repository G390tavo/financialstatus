<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus 4.1.3 Beta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FinancialStatus</h1>
    <button onclick="alternarModoOscuro()">Modo Oscuro</button>
  </header>

  <main>
    <section id="seccionSelector">
      <label for="tipoDato">Selecciona tipo de dato:</label>
      <select id="tipoDato">
        <option value="monedas">Monedas</option>
        <option value="criptomonedas">Criptomonedas</option>
        <option value="empresas">Empresas</option>
      </select>
    </section>

    <section id="periodos">
      <!-- Botones de período se agregan con JS -->
    </section>

    <section id="contenidoDinamico">
      <!-- Tabla de datos aquí -->
    </section>

    <section id="graficoContainer">
      <canvas id="grafico" width="400" height="200"></canvas>
    </section>

    <section id="asistenteIA">
      <h2>Asistente IA</h2>
      <label for="preguntaIA">Pregunta:</label>
      <select id="preguntaIA">
        <option value="tutorial">¿Cómo uso la app?</option>
        <option value="monedas">¿Qué monedas se muestran?</option>
        <option value="empresas">¿Qué datos de empresas hay?</option>
        <option value="fuente">¿De dónde vienen los datos?</option>
      </select>
      <button onclick="responderIA()">Responder</button>
      <div id="respuestaIA"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
