<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>Menú</h2>
      <button onclick="mostrarSeccion('empresas')">Empresas</button>
      <button onclick="mostrarSeccion('monedas')">Monedas Nacionales</button>
      <button onclick="mostrarSeccion('criptomonedas')">Criptomonedas</button>
      <button onclick="mostrarSeccion('recomendaciones')">Recomendaciones IA</button>
    </aside>

    <main class="main-content">
      <header class="app-header">
        <h1>FinancialStatus</h1>
      </header>

      <section id="empresas" class="section active">
        <h2>Empresas destacadas</h2>
        <div id="empresas-container"></div>
      </section>

      <section id="monedas" class="section">
        <h2>Monedas Nacionales</h2>
        <label for="monedaSelect">Selecciona una moneda:</label>
        <select id="monedaSelect" onchange="actualizarMoneda('moneda')">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PEN">PEN</option>
        </select>
        <canvas id="monedaChart"></canvas>
      </section>

      <section id="criptomonedas" class="section">
        <h2>Criptomonedas</h2>
        <label for="criptoSelect">Selecciona una cripto:</label>
        <select id="criptoSelect" onchange="actualizarMoneda('cripto')">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="dogecoin">Dogecoin</option>
        </select>
        <canvas id="criptoChart"></canvas>
      </section>

      <section id="recomendaciones" class="section">
        <h2>Recomendaciones de inversión (IA Gemini)</h2>
        <div id="recomendacionIA">Cargando recomendación...</div>
      </section>

      <footer class="app-footer">© 2025 FinancialStatus</footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
