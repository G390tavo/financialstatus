<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botón para abrir menú en móviles -->
  <button id="abrir-menu">☰</button>

  <!-- Menú lateral -->
  <aside id="menu-lateral">
    <button id="cerrar-menu">X</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button onclick="cambiarSeccion('inicio')">Inicio</button>
      <button onclick="cambiarSeccion('monedas')">Monedas</button>
      <button onclick="cambiarSeccion('criptos')">Criptos</button>
      <button onclick="cambiarSeccion('empresas')">Empresas</button>
      <button onclick="cambiarSeccion('ia')">Pregúntale a la IA</button>
    </nav>
  </aside>

  <!-- Botón modo claro/oscuro -->
  <button class="modo-boton" id="modo-toggle">Modo Claro</button>

  <!-- Contenido principal -->
  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Selecciona una sección del menú para comenzar.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div id="contenedor-monedas" class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="contenedor-criptos" class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="contenedor-empresas" class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <p>Selecciona una pregunta para aprender sobre Economía:</p>
      <select id="pregunta-ia">
        <option value="">Selecciona una pregunta</option>
        <option value="¿Qué es la inflación?">¿Qué es la inflación?</option>
        <option value="¿Qué es el PBI?">¿Qué es el PBI?</option>
        <option value="¿Por qué sube el dólar?">¿Por qué sube el dólar?</option>
        <option value="¿Qué es una criptomoneda?">¿Qué es una criptomoneda?</option>
      </select>
      <div id="ia-cargando" style="display: none;">Cargando respuesta...</div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="utils.js"></script>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
