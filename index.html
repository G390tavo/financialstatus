<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BOTÓN ABRIR MENÚ -->
  <button id="abrirMenu" style="display: none;">☰ Menú</button>

  <!-- MENÚ LATERAL -->
  <aside id="menuLateral">
    <button id="cerrarMenu">✖</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button onclick="cambiarSeccion('inicio')">Inicio</button>
      <button onclick="cambiarSeccion('monedas')">Monedas</button>
      <button onclick="cambiarSeccion('criptos')">Criptomonedas</button>
      <button onclick="cambiarSeccion('empresas')">Empresas</button>
      <button onclick="cambiarSeccion('ia')">IA</button>
    </nav>
  </aside>

  <!-- BOTÓN MODO OSCURO -->
  <button class="modo-boton" id="modoToggle">Modo Oscuro</button>

  <!-- SECCIONES -->
  <main>
    <!-- INICIO -->
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Explora los precios actuales del mercado financiero.</p>
    </section>

    <!-- MONEDAS -->
    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div class="contenedor-tarjetas" id="contenedorMonedas"></div>
    </section>

    <!-- CRIPTOMONEDAS -->
    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div class="contenedor-tarjetas" id="contenedorCriptos"></div>
    </section>

    <!-- EMPRESAS -->
    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div class="contenedor-tarjetas" id="contenedorEmpresas"></div>
    </section>

    <!-- IA -->
    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <select id="preguntasIA">
        <option value="">Selecciona una pregunta</option>
        <option value="¿Qué es la inflación?">¿Qué es la inflación?</option>
        <option value="¿Qué factores afectan el valor del dólar?">¿Qué factores afectan el valor del dólar?</option>
        <option value="¿Qué es una criptomoneda?">¿Qué es una criptomoneda?</option>
        <option value="¿Qué pasa si sube la tasa de interés?">¿Qué pasa si sube la tasa de interés?</option>
        <option value="¿Qué empresas lideran el mercado bursátil?">¿Qué empresas lideran el mercado bursátil?</option>
      </select>
      <div id="ia-cargando" style="display: none;">Cargando respuesta...</div>
      <div id="respuestaIA"></div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
