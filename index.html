<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="oscuro">
  <aside class="menu-lateral" id="menuLateral">
    <h2>FinancialStatus</h2>
    <button id="cerrarMenu">✖</button>
    <nav>
      <ul>
        <li><button class="boton-menu" data-seccion="inicio">Inicio</button></li>
        <li><button class="boton-menu" data-seccion="monedas">Monedas</button></li>
        <li><button class="boton-menu" data-seccion="criptos">Criptomonedas</button></li>
        <li><button class="boton-menu" data-seccion="empresas">Empresas</button></li>
        <li><button class="boton-menu" data-seccion="ia">IA</button></li>
      </ul>
    </nav>
    <button id="modoOscuroBtn">Modo claro</button>
  </aside>

  <main>
    <section id="inicio" class="seccion">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>En futuras versiones verás aquí noticias económicas recientes.</p>
    </section>

    <section id="monedas" class="seccion oculto">
      <h2>Monedas Internacionales</h2>
      <div id="contenedor-monedas" class="tarjetas"></div>
    </section>

    <section id="criptos" class="seccion oculto">
      <h2>Criptomonedas</h2>
      <div id="contenedor-criptos" class="tarjetas"></div>
    </section>

    <section id="empresas" class="seccion oculto">
      <h2>Empresas</h2>
      <div id="contenedor-empresas" class="tarjetas"></div>
    </section>

    <section id="ia" class="seccion oculto">
      <h2>Pregúntale a la IA</h2>
      <p>¿Qué hace esta app?</p>
      <select id="preguntaIA">
        <option value="">Selecciona una pregunta</option>
        <option value="¿Qué es FinancialStatus?">¿Qué es FinancialStatus?</option>
        <option value="¿Cómo obtengo información de criptomonedas?">¿Cómo obtengo información de criptomonedas?</option>
        <option value="¿Qué empresas están disponibles?">¿Qué empresas están disponibles?</option>
        <option value="Muéstrame el gráfico del Bitcoin.">Muéstrame el gráfico del Bitcoin.</option>
        <option value="¿Qué hace la IA en esta app?">¿Qué hace la IA en esta app?</option>
      </select>
      <div id="respuestaIA" class="respuesta"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
