<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="menu-lateral abierto">
    <h2>FinancialStatus</h2>
    <button id="cerrarMenu">✖</button>
    <nav>
      <button id="btnInicio">Inicio</button>
      <button id="btnMonedas">Monedas</button>
      <button id="btnCriptomonedas">Criptomonedas</button>
      <button id="btnEmpresas">Empresas</button>
      <button id="btnIA">IA</button>
      <button id="modoOscuro">Modo Oscuro</button>
    </nav>
  </div>

  <main>
    <section id="inicio" class="seccion">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>En futuras versiones verás aquí noticias económicas recientes.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div class="listaMonedas">
        <div class="item-dato" data-nombre="Dólar">Dólar</div>
        <div class="item-dato" data-nombre="Euro">Euro</div>
        <div class="item-dato" data-nombre="Yen">Yen</div>
      </div>
    </section>

    <section id="criptomonedas" class="seccion">
      <h2>Criptomonedas</h2>
      <div class="listaCriptos">
        <div class="item-dato" data-nombre="Bitcoin">Bitcoin</div>
        <div class="item-dato" data-nombre="Ethereum">Ethereum</div>
        <div class="item-dato" data-nombre="USDT">USDT</div>
      </div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div class="listaEmpresas">
        <div class="item-dato" data-nombre="Google">Google</div>
        <div class="item-dato" data-nombre="Apple">Apple</div>
        <div class="item-dato" data-nombre="Amazon">Amazon</div>
        <div class="item-dato" data-nombre="Tesla">Tesla</div>
        <div class="item-dato" data-nombre="Microsoft">Microsoft</div>
      </div>
    </section>

    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <div id="contenedorIA">
        <input type="text" id="preguntaIA" placeholder="¿Qué hace esta app?">
        <button id="btnPreguntar">Preguntar</button>
        <div id="salidaIA"></div>
      </div>
    </section>

    <section id="grafico" class="seccion">
      <!-- Aquí se mostrará el gráfico automáticamente -->
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
