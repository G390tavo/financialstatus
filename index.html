<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="modo-claro-oscuro" class="modo-boton">Modo Claro</button>
  <button id="abrir-menu">☰</button>

  <aside id="menu-lateral">
    <h2>FinancialStatus</h2>
    <button id="cerrar-menu">X</button>
    <nav>
      <button onclick="cambiarSeccion('inicio')">Inicio</button>
      <button onclick="cambiarSeccion('monedas')">Monedas</button>
      <button onclick="cargarCriptos(); cambiarSeccion('criptos')">Criptomonedas</button>
      <button onclick="cargarEmpresas(); cambiarSeccion('empresas')">Empresas</button>
      <button onclick="cambiarSeccion('ia')">IA</button>
    </nav>
  </aside>

  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Explora la información económica real en tiempo real con ayuda de IA y gráficos interactivos.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div id="contenedor-monedas" class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="contenedor-criptos" class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="contenedor-empresas" class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>Asistente IA Financiero</h2>
      <p>Haz clic en una de las preguntas o formula una tú mismo:</p>
      <div id="preguntas-sugeridas">
        <button class="pregunta">¿Qué es la inflación?</button>
        <button class="pregunta">¿Cómo funciona el mercado de valores?</button>
        <button class="pregunta">¿Qué es una criptomoneda?</button>
      </div>
      <input type="text" id="pregunta-ia" placeholder="Escribe tu pregunta aquí..." />
      <button onclick="ejecutarIA()">Preguntar</button>
      <div id="ia-cargando" style="display:none;">Cargando respuesta...</div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
