<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancialStatus App</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google-favicon-2015.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>FinancialStatus</h1>
  </header>

  <main>
    <section class="seccion">
      <h2>Empresas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section class="seccion">
      <h2>Monedas Nacionales</h2>
      <select id="monedaSelect"></select>
      <div class="botones">
        <button onclick="actualizarGraficoMoneda('1d')">1 día</button>
        <button onclick="actualizarGraficoMoneda('7d')">7 días</button>
        <button onclick="actualizarGraficoMoneda('30d')">30 días</button>
        <button onclick="actualizarGraficoMoneda('real')">Tiempo real</button>
      </div>
      <canvas id="graficoMoneda"></canvas>
    </section>

    <section class="seccion">
      <h2>Criptomonedas</h2>
      <select id="criptoSelect"></select>
      <div class="botones">
        <button onclick="actualizarGraficoCripto('1d')">1 día</button>
        <button onclick="actualizarGraficoCripto('7d')">7 días</button>
        <button onclick="actualizarGraficoCripto('30d')">30 días</button>
        <button onclick="actualizarGraficoCripto('real')">Tiempo real</button>
      </div>
      <canvas id="graficoCripto"></canvas>
    </section>

    <section class="seccion">
      <h2>Asistente IA</h2>
      <select id="preguntasIA" onchange="responderIA()">
        <option value="">Selecciona una pregunta</option>
        <option value="tutorial">¿Cómo usar la app?</option>
        <option value="problemas">¿Por qué no cargan los gráficos?</option>
        <option value="datos">¿De dónde salen los datos?</option>
        <option value="empresas">¿Qué puedo ver en la sección de empresas?</option>
        <option value="criptomonedas">¿Qué criptomonedas muestra la app?</option>
        <option value="seguridad">¿La app es segura?</option>
      </select>
      <div id="respuestaIA" class="respuesta-ia"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
