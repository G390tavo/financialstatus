<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FinancialStatus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOTÓN MODO CLARO/OSCURO -->
  <button id="modo-boton" class="modo-boton" onclick="toggleModo()">Modo Claro</button>

  <!-- BOTÓN ABRIR MENÚ -->
  <button id="abrir-menu" onclick="abrirMenu()">☰</button>

  <!-- MENÚ LATERAL -->
  <aside id="menu-lateral">
    <button id="cerrar-menu" onclick="cerrarMenu()">X</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button onclick="cambiarSeccion('inicio')">🏠 Inicio</button>
      <button onclick="cambiarSeccion('monedas')">💵 Monedas</button>
      <button onclick="cambiarSeccion('criptos')">₿ Criptomonedas</button>
      <button onclick="cambiarSeccion('empresas')">🏢 Empresas</button>
      <button onclick="cambiarSeccion('ia')">🤖 Pregúntale a la IA</button>
    </nav>
  </aside>

  <!-- SECCIONES -->
  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Tu plataforma para monitorear el estado financiero del mundo en tiempo real.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div class="contenedor-tarjetas" id="monedas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div class="contenedor-tarjetas" id="criptos"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas Globales</h2>
      <div class="contenedor-tarjetas" id="empresas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>🤖 Pregúntale a la IA</h2>
      <div id="ia">
        <div id="ia-cargando"></div>
        <div id="respuesta-ia"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="ai.js"></script>

</body>
</html>
