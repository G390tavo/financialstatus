<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>FinancialStatus</h1>
    <button id="toggleSidebar">☰</button>
    <button id="btnDark">Modo Oscuro</button>
  </header>

  <aside id="sidebar">
    <nav>
      <button id="btn-moneda">Monedas</button>
      <button id="btn-cripto">Criptomonedas</button>
      <button id="btn-empresas">Empresas</button>
    </nav>
  </aside>

  <main>
    <section id="monedas" class="seccion">
      <h2>Monedas</h2>
      <div class="controles">
        <select id="selectMoneda1"></select>
        <select id="selectMoneda2"></select>
      </div>
      <div id="grafMoneda"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div class="controles">
        <select id="selectCripto1"></select>
        <select id="selectCripto2"></select>
      </div>
      <div id="grafCripto"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section id="ia-chat">
      <h2>Pregúntale a la IA</h2>
      <select id="ia-preguntas">
        <option value="funciona">¿Cómo funciona esta aplicación?</option>
        <option value="tutorial">Dame un tutorial rápido</option>
        <option value="info">¿Qué son las criptomonedas?</option>
      </select>
      <button id="preguntar">Preguntar</button>
      <div id="ia-respuesta"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
