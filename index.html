<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <aside id="menu-lateral">
    <nav>
      <button onclick="mostrarSeccion('inicio')" class="activo">Inicio</button>
      <button onclick="mostrarSeccion('monedas')">Monedas</button>
      <button onclick="mostrarSeccion('criptos')">Criptomonedas</button>
      <button onclick="mostrarSeccion('empresas')">Empresas</button>
      <button onclick="mostrarSeccion('ia')">IA</button>
    </nav>
    <button id="cerrar-menu">Cerrar</button>
  </aside>

  <header>
    <h1>FinancialStatus</h1>
    <button id="modo-oscuro">Modo oscuro</button>
    <button id="abrir-menu">Menú</button>
  </header>

  <main>
    <section id="inicio" class="seccion visible">
      <h2>Bienvenido a FinancialStatus</h2>
      <p>Consulta datos financieros, analiza tendencias y haz preguntas a la IA.</p>
    </section>

    <section id="monedas" class="seccion"></section>
    <section id="criptos" class="seccion"></section>
    <section id="empresas" class="seccion"></section>

    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <div id="ia-respuestas"></div>
      <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí..." />
      <button onclick="responderPregunta()">Preguntar</button>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
