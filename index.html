<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <aside id="menu">
    <button id="cerrarMenu">✖</button>
    <h1>FinancialStatus</h1>
    <nav>
      <button class="nav-btn" data-section="inicio">Inicio</button>
      <button class="nav-btn" data-section="monedas">Monedas</button>
      <button class="nav-btn" data-section="criptos">Criptomonedas</button>
      <button class="nav-btn" data-section="empresas">Empresas</button>
      <button class="nav-btn" data-section="ia">IA Financiera</button>
    </nav>
    <button id="toggleDarkMode">🌙 / ☀️</button>
  </aside>

  <main>
    <section id="inicio" class="seccion visible">
      <h2>Bienvenido a FinancialStatus</h2>
      <p>Consulta valores reales de monedas, criptomonedas y empresas, con análisis automático por IA.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div id="monedas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="criptos"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="empresas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>IA Financiera</h2>
      <div id="respuesta-ia">Cargando IA...</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
