<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="dark">

  <button id="abrir-menu" style="display: none;">☰</button>

  <aside id="menu-lateral">
    <button id="cerrar-menu">✖</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button data-section="inicio">Inicio</button>
      <button data-section="monedas">Monedas</button>
      <button data-section="criptos">Criptomonedas</button>
      <button data-section="empresas">Empresas</button>
      <button data-section="ia">IA</button>
    </nav>
  </aside>

  <button id="modo-toggle" class="modo-boton">Modo claro</button>

  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>En futuras versiones se mostrarán noticias económicas y análisis del mercado.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Internacionales</h2>
      <div id="lista-monedas" class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="lista-criptos" class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="lista-empresas" class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>Inteligencia Artificial</h2>
      <div id="ia-introduccion">
        <p>Soy tu asistente financiero. Elige una pregunta:</p>
        <select id="pregunta-ia">
          <option value="">Selecciona una pregunta</option>
        </select>
      </div>
      <div id="ia-cargando" style="display:none;">Cargando datos...</div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <div id="grafico"></div>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
