<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="modo-boton" class="modo-boton">Modo</button>
  <button id="abrir-menu">☰ Menú</button>

  <aside id="menu-lateral">
    <button id="cerrar-menu">X</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button onclick="mostrarSeccion('inicio')">Inicio</button>
      <button onclick="mostrarSeccion('monedas')">Monedas</button>
      <button onclick="mostrarSeccion('criptos')">Criptos</button>
      <button onclick="mostrarSeccion('empresas')">Empresas</button>
      <button onclick="mostrarSeccion('ia')">IA</button>
    </nav>
  </aside>

  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Aquí verás información financiera en tiempo real.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas</h2>
      <div id="contenedor-monedas" class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="contenedor-criptos" class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="contenedor-empresas" class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>Asistente IA</h2>
      <input id="pregunta-ia" placeholder="Haz una pregunta...">
      <div id="ia-cargando"></div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
