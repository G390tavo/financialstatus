<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="modo-oscuro">
  <aside id="menu">
    <button id="cerrar-menu">✖</button>
    <h2>FinancialStatus</h2>
    <nav>
      <ul>
        <li><button data-seccion="inicio">Inicio</button></li>
        <li><button data-seccion="monedas">Monedas</button></li>
        <li><button data-seccion="criptos">Criptomonedas</button></li>
        <li><button data-seccion="empresas">Empresas</button></li>
        <li><button data-seccion="ia">IA</button></li>
      </ul>
    </nav>
    <button id="modo-btn">Modo Claro</button>
  </aside>

  <main>
    <section id="inicio" class="seccion visible">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>En futuras versiones verás aquí noticias económicas recientes.</p>
    </section>

    <section id="monedas" class="seccion"></section>
    <section id="criptos" class="seccion"></section>
    <section id="empresas" class="seccion"></section>

    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <p id="intro-ia">Esta IA puede ayudarte a entender el estado financiero actual.</p>
      <select id="preguntas">
        <option value="">Selecciona una pregunta...</option>
        <option value="precio de bitcoin">¿Cuál es el precio de Bitcoin?</option>
        <option value="precio del dólar">¿Cuánto vale el dólar?</option>
        <option value="acciones de Apple">¿Cómo van las acciones de Apple?</option>
      </select>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
