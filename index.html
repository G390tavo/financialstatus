<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Botón modo oscuro/claro -->
  <button class="modo-boton" id="modo-toggle">Modo claro</button>

  <!-- Botón abrir menú en móviles -->
  <button id="abrir-menu">☰</button>

  <!-- Menú lateral -->
  <aside id="menu-lateral">
    <button id="cerrar-menu">X</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button onclick="cambiarSeccion('inicio')">Inicio</button>
      <button onclick="cargarMonedas(); cambiarSeccion('monedas')">Monedas</button>
      <button onclick="cargarCriptos(); cambiarSeccion('criptos')">Criptomonedas</button>
      <button onclick="cargarEmpresas(); cambiarSeccion('empresas')">Empresas</button>
      <button onclick="cambiarSeccion('ia')">IA</button>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Explora información en tiempo real sobre monedas, criptos, empresas y más.</p>
    </section>

    <section id="monedas" class="seccion">
      <h1>Monedas</h1>
      <div class="contenedor-tarjetas" id="contenedor-monedas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h1>Criptomonedas</h1>
      <div class="contenedor-tarjetas" id="contenedor-criptos"></div>
    </section>

    <section id="empresas" class="seccion">
      <h1>Empresas</h1>
      <div class="contenedor-tarjetas" id="contenedor-empresas"></div>
    </section>

    <section id="ia" class="seccion">
      <h1>IA Financiera</h1>
      <div id="bloque-ia">
        <div id="preguntas-predefinidas">
          <button onclick="ejecutarIA('¿Qué es una criptomoneda?')">¿Qué es una criptomoneda?</button>
          <button onclick="ejecutarIA('¿Cómo funciona el mercado de divisas?')">¿Cómo funciona el mercado de divisas?</button>
          <button onclick="ejecutarIA('Explica qué es una acción de empresa.')">¿Qué es una acción?</button>
        </div>
        <div id="ia-cargando" style="display:none;">Cargando respuesta...</div>
        <div id="respuesta-ia"></div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>

  <!-- Script para botón modo claro/oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnModo = document.getElementById("modo-toggle");

      // Cargar modo desde localStorage
      if (localStorage.getItem("modo") === "claro") {
        document.body.classList.add("light");
        btnModo.textContent = "Modo oscuro";
      } else {
        btnModo.textContent = "Modo claro";
      }

      btnModo.addEventListener("click", () => {
        document.body.classList.toggle("light");
        const esClaro = document.body.classList.contains("light");
        btnModo.textContent = esClaro ? "Modo oscuro" : "Modo claro";
        localStorage.setItem("modo", esClaro ? "claro" : "oscuro");
      });
    });
  </script>

</body>
</html>
