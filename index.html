<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus 4.1.4 Beta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FinancialStatus</h1>
    <button onclick="alternarModoOscuro()">ðŸŒ™</button>
  </header>

  <nav>
    <button onclick="mostrarSeccion('monedas')">Monedas</button>
    <button onclick="mostrarSeccion('criptomonedas')">Criptomonedas</button>
    <button onclick="mostrarSeccion('empresas')">Empresas</button>
    <button onclick="mostrarSeccion('asistente')">Asistente IA</button>
  </nav>

  <main>
    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <select id="monedaSelect"></select>
      <canvas id="graficoMonedas"></canvas>
    </section>

    <section id="criptomonedas" class="seccion">
      <h2>Criptomonedas</h2>
      <select id="criptoSelect"></select>
      <canvas id="graficoCriptos"></canvas>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas Destacadas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section id="asistente" class="seccion">
      <h2>Asistente Inteligente</h2>
      <select id="preguntaIA"></select>
      <button onclick="responderIA()">Responder</button>
      <div id="respuestaIA"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
