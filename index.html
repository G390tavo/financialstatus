<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loader" class="loader">Cargando...</div>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>FinancialStatus</h1>
  </header>

  <nav>
    <button onclick="mostrarVista('empresas')">Empresas</button>
    <button onclick="mostrarVista('monedas')">Monedas</button>
    <button onclick="mostrarVista('criptos')">Criptomonedas</button>
    <button onclick="mostrarVista('configuracion')">Configuración</button>
  </nav>

  <main>
    <section id="empresas" class="seccion">
      <h2>Empresas Destacadas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section id="monedas" class="seccion" style="display:none">
      <h2>Monedas Internacionales</h2>
      <select id="selectorMoneda"></select>
      <select id="selectorTiempoMoneda">
        <option value="1d">1 Día</option>
        <option value="1m">1 Mes</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoMoneda"></canvas>
    </section>

    <section id="criptos" class="seccion" style="display:none">
      <h2>Criptomonedas</h2>
      <select id="selectorCripto"></select>
      <select id="selectorTiempoCripto">
        <option value="1d">1 Día</option>
        <option value="1m">1 Mes</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoCripto"></canvas>
    </section>

    <section id="configuracion" class="seccion" style="display:none">
      <h2>Configuración</h2>
      <label><input type="checkbox" id="modoOscuro" /> Modo Oscuro</label>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
