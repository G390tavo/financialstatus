<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="abrir-menu">☰</button>
  <aside id="menu-lateral">
    <button id="cerrar-menu">✖</button>
    <h2>FinancialStatus</h2>
    <nav>
      <button id="btn-inicio">Inicio</button>
      <button id="btn-monedas">Monedas</button>
      <button id="btn-criptos">Criptomonedas</button>
      <button id="btn-empresas">Empresas</button>
      <button id="btn-ia">Asistente IA</button>
    </nav>
  </aside>

  <button class="modo-boton" onclick="document.body.classList.toggle('light')">Modo Claro/Oscuro</button>

  <main>
    <section id="inicio" class="seccion activa">
      <h2>Bienvenido</h2>
      <p>Usa el menú para explorar monedas, criptos, empresas o el asistente.</p>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas</h2>
      <div class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <div class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h2>Asistente IA</h2>
      <input type="text" id="pregunta-ia" placeholder="Escribe o elige una pregunta..." />
      <button id="btn-ejecutar-ia">Preguntar</button>
      <div id="respuesta-ia">Selecciona una pregunta para comenzar.</div>
      <div id="ia-cargando" style="display:none;">Cargando respuesta...</div>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
