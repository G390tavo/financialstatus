<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus v1.6</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loader">Cargando...</div>

  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>FinancialStatus</h1>
  </header>

  <nav>
    <button onclick="mostrarVista('empresas')">Empresas</button>
    <button onclick="mostrarVista('monedas')">Monedas</button>
    <button onclick="mostrarVista('criptos')">Criptomonedas</button>
    <button onclick="mostrarVista('configuracion')">Configuración</button>
  </nav>

  <main>
    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="listaEmpresas"></div>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <select id="selectorMoneda"></select>
      <select id="selectorTiempoMoneda">
        <option value="1d">1 Día</option>
        <option value="7d">7 Días</option>
        <option value="30d">30 Días</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoMoneda"></canvas>
    </section>

    <section id="criptos" class="seccion">
      <h2>Criptomonedas</h2>
      <select id="selectorCripto"></select>
      <select id="selectorTiempoCripto">
        <option value="1d">1 Día</option>
        <option value="7d">7 Días</option>
        <option value="30d">30 Días</option>
        <option value="real">Tiempo Real</option>
      </select>
      <canvas id="graficoCripto"></canvas>
    </section>

    <section id="configuracion" class="seccion">
      <h2>Configuración</h2>
      <label><input type="checkbox" id="modoOscuro"/> Modo Oscuro</label>
      <p>Versión: <strong>1.6</strong></p>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
