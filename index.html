<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="menu-lateral" class="abierto">
    <button id="cerrar-menu">✖</button>
    <nav>
      <button data-seccion="inicio" class="activo">Inicio</button>
      <button data-seccion="monedas">Monedas</button>
      <button data-seccion="criptos">Criptomonedas</button>
      <button data-seccion="empresas">Empresas</button>
      <button data-seccion="ia">IA</button>
      <button id="modo-oscuro-toggle">🌓</button>
    </nav>
  </aside>

  <main>
    <button id="abrir-menu">☰</button>

    <section id="inicio" class="seccion visible">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Explora monedas, criptos, empresas y consulta a la IA.</p>
    </section>

    <section id="monedas" class="seccion"></section>
    <section id="criptos" class="seccion"></section>
    <section id="empresas" class="seccion"></section>

    <section id="ia" class="seccion">
      <h2>Pregúntale a la IA</h2>
      <select id="preguntas-predefinidas">
        <option value="">Selecciona una pregunta</option>
        <option value="¿Qué es la inflación?">¿Qué es la inflación?</option>
        <option value="¿Cómo funciona el mercado de valores?">¿Cómo funciona el mercado de valores?</option>
        <option value="¿Qué es el PIB?">¿Qué es el PIB?</option>
      </select>
      <input type="text" id="pregunta-personalizada" placeholder="Escribe tu pregunta aquí" />
      <button id="preguntar-ia">Preguntar</button>
      <div id="ia-cargando" style="display: none;">⏳ Cargando respuesta...</div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
