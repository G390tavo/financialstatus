<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>FinancialStatus</h1>
  </header>

  <div class="sidebar">
    <button onclick="mostrarSeccion('empresas')">Empresas</button>
    <button onclick="mostrarSeccion('monedas')">Monedas Nacionales</button>
    <button onclick="mostrarSeccion('criptomonedas')">Criptomonedas</button>
    <button onclick="mostrarSeccion('recomendacion')">IA Recomendación</button>
  </div>

  <main>
    <!-- EMPRESAS -->
    <section id="empresas" class="seccion">
      <h2>Empresas destacadas</h2>
      <div id="empresas-container"></div>
    </section>

    <!-- MONEDAS NACIONALES -->
    <section id="monedas" class="seccion" style="display:none;">
      <h2>Monedas Nacionales</h2>
      <select id="moneda-select" onchange="actualizarGrafico()">
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="PEN">Sol Peruano (PEN)</option>
      </select>
      <select id="periodo-select" onchange="actualizarGrafico()">
        <option value="7">7 días</option>
        <option value="30">30 días</option>
        <option value="real">Tiempo real</option>
      </select>
      <canvas id="grafico-monedas"></canvas>
    </section>

    <!-- CRIPTOMONEDAS -->
    <section id="criptomonedas" class="seccion" style="display:none;">
      <h2>Criptomonedas</h2>
      <canvas id="grafico-cripto"></canvas>
    </section>

    <!-- RECOMENDACIÓN IA -->
    <section id="recomendacion" class="seccion" style="display:none;">
      <h2>Recomendaciones de Inversión (IA Gemini)</h2>
      <button onclick="obtenerRecomendacion()">Obtener recomendación</button>
      <div id="respuesta-gemini">Esperando consulta...</div>
    </section>
  </main>

  <footer class="app-footer">© 2025 FinancialStatus</footer>
  <script src="script.js"></script>
</body>
</html>
