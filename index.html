<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinancialStatus App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loader" class="loader">Cargando...</div>

  <header>
    <h1>FinancialStatus APP</h1>
    <label>
      <input type="checkbox" id="modoOscuro"> Modo Oscuro
    </label>
  </header>

  <nav>
    <button onclick="mostrarVista('empresas')">Empresas</button>
    <button onclick="mostrarVista('monedas')">Monedas</button>
    <button onclick="mostrarVista('criptomonedas')">Criptomonedas</button>
    <button onclick="mostrarVista('configuracion')">Configuración</button>
  </nav>

  <main>
    <!-- EMPRESAS -->
    <section id="empresas" class="seccion">
      <h2>Empresas del mercado</h2>
      <div id="listaEmpresas"></div>
    </section>

    <!-- MONEDAS -->
    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <label for="selectorMoneda">Selecciona una moneda:</label>
      <select id="selectorMoneda"></select>

      <label for="selectorTiempoMoneda">Periodo:</label>
      <select id="selectorTiempoMoneda">
        <option value="real">Tiempo Real</option>
        <option value="1d">1 Día</option>
        <option value="1s">1 Semana</option>
        <option value="1m">1 Mes</option>
      </select>

      <canvas id="graficoMoneda"></canvas>
    </section>

    <!-- CRIPTOMONEDAS -->
    <section id="criptomonedas" class="seccion">
      <h2>Criptomonedas</h2>
      <label for="selectorCripto">Selecciona una criptomoneda:</label>
      <select id="selectorCripto"></select>

      <label for="selectorTiempoCripto">Periodo:</label>
      <select id="selectorTiempoCripto">
        <option value="real">Tiempo Real</option>
        <option value="1d">1 Día</option>
        <option value="1s">1 Semana</option>
        <option value="1m">1 Mes</option>
      </select>

      <canvas id="graficoCripto"></canvas>
    </section>

    <!-- CONFIGURACIÓN -->
    <section id="configuracion" class="seccion">
      <h2>Configuración de la App</h2>
      <p>Aquí podrás ajustar futuras opciones como notificaciones, IA, sincronización en la nube, entre otros.</p>
    </section>
  </main>

  <script>
    const CONFIG = {
      monedaBase: "PEN",
      maxEmpresas: 10
    };
  </script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
