<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="oscuro">
  <button id="abrir-menu" class="oculto">☰</button>

  <aside id="menu-lateral" class="menu-visible">
    <div>
      <h2>FinancialStatus</h2>
      <nav>
        <button data-seccion="inicio">Inicio</button>
        <button data-seccion="monedas">Monedas</button>
        <button data-seccion="criptos">Criptomonedas</button>
        <button data-seccion="empresas">Empresas</button>
        <button data-seccion="ia">IA</button>
      </nav>
    </div>
    <div>
      <button id="modo-boton">Modo Oscuro/Claro</button>
      <button id="cerrar-menu">✖</button>
    </div>
  </aside>

  <main>
    <section id="inicio" class="seccion visible">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Consulta el estado financiero simulado de monedas, criptos y empresas.</p>
    </section>

    <section id="monedas" class="seccion">
      <h1>Monedas</h1>
      <div class="tarjetas">
        <!-- Aquí se insertan las tarjetas de monedas -->
      </div>
      <button>Simular cambio</button>
      <button>Predecir tendencia</button>
    </section>

    <section id="criptos" class="seccion">
      <h1>Criptomonedas</h1>
      <div class="tarjetas">
        <!-- Aquí se insertan las tarjetas de criptos -->
      </div>
      <button>Predecir tendencia</button>
    </section>

    <section id="empresas" class="seccion">
      <h1>Empresas</h1>
      <div class="tarjetas">
        <!-- Aquí se insertan las tarjetas de empresas -->
      </div>
      <button>Predecir tendencia</button>
    </section>

    <section id="ia" class="seccion">
      <h1>IA Asistente</h1>
      <p>Pregunta lo que necesites sobre finanzas.</p>
      <textarea rows="5" cols="50" placeholder="Pregúntale a la IA..."></textarea>
      <button>Preguntar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
