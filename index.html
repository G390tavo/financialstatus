<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FinancialStatus</h1>
    <button id="toggle-dark">Modo Oscuro</button>
  </header>

  <aside id="sidebar">
    <button id="btn-inicio">Inicio</button>
    <button id="btn-moneda">Monedas</button>
    <button id="btn-cripto">Criptomonedas</button>
    <button id="btn-empresas">Empresas</button>
    <button id="btn-ia">IA</button>
  </aside>

  <main>
    <section id="inicio" class="seccion">
      <h2>Bienvenido a FinancialStatus</h2>
      <p>En futuras versiones verás aquí noticias económicas recientes.</p>
    </section>

    <section id="monedas" class="seccion hidden">
      <h2>Monedas Internacionales</h2>
      <div id="monedas-lista"></div>
    </section>

    <section id="criptos" class="seccion hidden">
      <h2>Criptomonedas</h2>
      <div id="criptos-lista"></div>
      <div id="grafico-cripto"></div>
    </section>

    <section id="empresas" class="seccion hidden">
      <h2>Empresas</h2>
      <div id="empresas-lista"></div>
    </section>

    <section id="ia" class="seccion hidden">
      <h2>Pregúntale a la IA</h2>
      <select id="ia-preguntas">
        <option value="funciona">¿Qué hace esta app?</option>
        <option value="tutorial">Dame un tutorial rápido</option>
        <option value="bitcoin">¿Cuál es el precio actual del Bitcoin?</option>
      </select>
      <button id="preguntar">Preguntar</button>
      <div id="ia-respuesta"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
