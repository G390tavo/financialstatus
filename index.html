<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="modo-boton" onclick="toggleModo()">Modo Claro</button>
  <button id="abrir-menu" onclick="document.getElementById('menu-lateral').style.display='flex'">☰</button>

  <aside id="menu-lateral">
    <h2>FinancialStatus</h2>
    <button id="cerrar-menu" onclick="document.getElementById('menu-lateral').style.display='none'">X</button>
    <nav>
      <button onclick="cambiarSeccion('inicio')">Inicio</button>
      <button onclick="cambiarSeccion('monedas'); cargarMonedas();">Monedas</button>
      <button onclick="cambiarSeccion('criptos'); cargarCriptos();">Criptomonedas</button>
      <button onclick="cambiarSeccion('empresas'); cargarEmpresas();">Empresas</button>
      <button onclick="cambiarSeccion('ia'); iniciarIA();">IA</button>
    </nav>
  </aside>

  <main>
    <section id="inicio" class="seccion activa">
      <h1>Bienvenido a FinancialStatus</h1>
      <p>Selecciona una sección desde el menú lateral.</p>
    </section>

    <section id="monedas" class="seccion">
      <h1>Monedas Internacionales</h1>
      <div id="contenedor-monedas" class="contenedor-tarjetas"></div>
    </section>

    <section id="criptos" class="seccion">
      <h1>Criptomonedas</h1>
      <div id="contenedor-criptos" class="contenedor-tarjetas"></div>
    </section>

    <section id="empresas" class="seccion">
      <h1>Empresas</h1>
      <div id="contenedor-empresas" class="contenedor-tarjetas"></div>
    </section>

    <section id="ia" class="seccion">
      <h1>Pregúntale a la IA</h1>
      <div id="ia-cargando">Cargando IA...</div>
      <div id="respuesta-ia"></div>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
