<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo"/>
    <h1>FinancialStatus APP</h1>
  </header>

  <nav class="menu">
    <button onclick="mostrarSeccion('empresas')">Empresas</button>
    <button onclick="mostrarSeccion('monedas')">Monedas</button>
    <button onclick="mostrarSeccion('criptomonedas')">Criptomonedas</button>
    <button onclick="mostrarSeccion('configuracion')">Configuración</button>
  </nav>

  <main>
    <section id="empresas" class="seccion">
      <h2>Empresas</h2>
      <div id="empresas-lista"></div>
    </section>

    <section id="monedas" class="seccion">
      <h2>Monedas Nacionales</h2>
      <div id="monedas-lista"></div>
      <div id="grafico-container"></div>
    </section>

    <section id="criptomonedas" class="seccion">
      <h2>Criptomonedas</h2>
      <div id="criptos-lista"></div>
      <div id="grafico-cripto"></div>
    </section>

    <section id="configuracion" class="seccion">
      <h2>Configuración</h2>
      <button onclick="toggleModoOscuro()">Modo oscuro</button>
      <p>Versión actual: v3.0</p>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
