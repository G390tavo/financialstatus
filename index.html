<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>FinancialStatus</h1>
    <button onclick="toggleMenu()">☰</button>
  </header>

  <nav id="sideMenu">
    <h3>Menú</h3>
    <button onclick="showSection('empresas')">Empresas</button>
    <button onclick="showSection('monedas')">Monedas Nacionales</button>
    <button onclick="showSection('criptos')">Criptomonedas</button>
    <button onclick="showSection('config')">Configuración</button>
  </nav>

  <main>
    <section id="empresas">
      <h2>Empresas destacadas</h2>
      <div id="company-container"></div>
    </section>

    <section id="monedas" style="display:none;">
      <h2>Monedas Nacionales</h2>
      <select id="currencySelect" onchange="updateCurrencyChart()">
        <option value="USD">Dólar estadounidense</option>
        <option value="EUR">Euro</option>
        <option value="PEN">Sol peruano</option>
      </select>
      <canvas id="currencyChart"></canvas>
    </section>

    <section id="criptos" style="display:none;">
      <h2>Criptomonedas</h2>
      <select id="cryptoSelect" onchange="updateCryptoChart()">
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="solana">Solana</option>
      </select>
      <canvas id="cryptoChart"></canvas>
    </section>

    <section id="config" style="display:none;">
      <h2>Configuración</h2>
      <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </section>
  </main>

  <footer class="app-footer">© 2025 FinancialStatus</footer>
  <script src="script.js"></script>
</body>
</html>
