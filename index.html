<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="oscuro">
  <!-- Botón para abrir menú -->
  <button id="abrir-menu">☰ Menú</button>

  <!-- Menú lateral -->
  <aside id="menu-lateral">
    <button id="cerrar-menu">✖</button>
    <nav>
      <button data-seccion="inicio" class="activo">Inicio</button>
      <button data-seccion="monedas">Monedas</button>
      <button data-seccion="criptos">Criptomonedas</button>
      <button data-seccion="empresas">Empresas</button>
      <button data-seccion="ia">IA</button>
    </nav>
  </aside>

  <!-- Contenedor principal -->
  <main>
    <section id="inicio" class="seccion">Bienvenido a FinancialStatus</section>
    <section id="monedas" class="seccion oculto">Contenido de monedas</section>
    <section id="criptos" class="seccion oculto">Contenido de criptomonedas</section>
    <section id="empresas" class="seccion oculto">Contenido de empresas</section>
    <section id="ia" class="seccion oculto">Pregúntale a la IA</section>
  </main>

  <!-- Botón de modo oscuro/claro -->
  <button id="modo">Modo Claro</button>

  <script src="script.js"></script>
</body>
</html>
