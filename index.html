<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialStatus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>FinancialStatus</h2>
    <nav>
      <ul>
        <li onclick="mostrarSeccion('empresas')">Empresas</li>
        <li onclick="mostrarSeccion('monedas')">Monedas</li>
        <li onclick="mostrarSeccion('criptomonedas')">Criptomonedas</li>
        <li onclick="mostrarSeccion('recomendaciones')">Recomendaciones IA</li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <section id="empresas" class="seccion">
      <h2>Empresas más importantes</h2>
      <input type="text" placeholder="Buscar empresa..." oninput="buscarEmpresa(this.value)" />
      <div id="empresa-lista" class="empresa-lista"></div>
    </section>

    <section id="monedas" class="seccion" style="display:none">
      <h2>Monedas Nacionales</h2>
      <select id="moneda-select" onchange="cargarGraficoMoneda()"></select>
      <select id="moneda-periodo" onchange="cargarGraficoMoneda()">
        <option value="7">7 días</option>
        <option value="30">30 días</option>
        <option value="real">Tiempo real</option>
      </select>
      <canvas id="monedaChart"></canvas>
    </section>

    <section id="criptomonedas" class="seccion" style="display:none">
      <h2>Criptomonedas</h2>
      <select id="cripto-select" onchange="cargarGraficoCripto()"></select>
      <select id="cripto-periodo" onchange="cargarGraficoCripto()">
        <option value="7">7 días</option>
        <option value="30">30 días</option>
        <option value="real">Tiempo real</option>
      </select>
      <canvas id="criptoChart"></canvas>
    </section>

    <section id="recomendaciones" class="seccion" style="display:none">
      <h2>Recomendaciones de inversión (IA Gemini)</h2>
      <p id="recomendacion-texto">Cargando...</p>
    </section>
  </div>

  <footer class="footer">
    <p>© 2025 FinancialStatus</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
